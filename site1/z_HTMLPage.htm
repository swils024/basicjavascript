<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Untitled Page</title>

<script>
//=======================================================
// John Resig's Modern Cross-Browser multi-event attach/detach functions:
//=======================================================
function addEvent( obj, type, fn, ZeroOrOmitToStop ) {
    if (!ZeroOrOmitToStop){addEvent(obj,type,stopBubbles, 1);}
  if ( obj.attachEvent ) {
    obj['e'+type+fn] = fn;
    obj[type+fn] = function(){obj['e'+type+fn]( window.event );}
    obj.attachEvent( 'on'+type, obj[type+fn] );
  } else
    obj.addEventListener( type, fn, false );//the false here means pick up the event during bubbling, not capturing.
}

function removeEvent( obj, type, fn ) {
  if ( obj.detachEvent ) {
    obj.detachEvent( 'on'+type, obj[type+fn] );
    obj[type+fn] = null;
  } else
    obj.removeEventListener( type, fn, false );
}
function stopBubbles(e)
{
    if (!e) var e = window.event;  //IE
    e.cancelBubble = true;          //IE
    if (e.stopPropagation) e.stopPropagation(); //W3C
}

function copyText()
{  
    var div = document.getElementById('d1')
    var t1 = document.getElementById('Text1')
    d1.innerHTML = t1.value;
}


</script>
    
</head>
<body>

    <p>
        <input id="Text1" disabled="disabled" type="text" /></p>
    <p>

        <input id="Button1" type="button" value="button" /></p>

    <script>
        var B1 = document.getElementById('Button1');
        addEvent(B1,'click',copyText);
    </script>
        
    <p>
        &nbsp;</p>
    <div id="d1" style="background-color:#ffccff; border:solid 1px red;width:300px;height:200px">
    </div>

</body>




</html>
