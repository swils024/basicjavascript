function setCookie(cookieName,value,expiredays)
{
    var exdate=new Date();
    exdate.setDate(exdate.getDate()+ expiredays);//modify the day value of the date
    document.cookie= cookieName + "=" +escape(value)+ "; expires="+exdate.toUTCString()+ ";";
}

	function saveToCookie2()
    {
        var c = document.getElementById("inCookieName").value;

	    setCookie(c,s,14);

	//	readFromCookie2 gets all the cookie values.  Note position of the unescape().  Why not in 3rd line?
    function readFromCookie2()
    {
        if (document.cookie){
            var cookieData = document.cookie;//  unescape(document.cookie);//too early to unescape.  Why?
            var dataPairs= cookieData.split(";");
            dataPairs.sort();
            var ele, res = "";
            res="<table border=1>"
            for(var i=0;i<dataPairs.length;i++)
            {
                ele=dataPairs[i].split("=");
                res += "<tr><td>" + ele[0] + " </td><td> " + unescape(ele[1]) + "</td></tr>";
            }
            res+="</table>"
	        document.getElementById("d1").innerHTML = res;//better than document.write
	    }//end if
	}
